<div class="container">
    <div class="d-flex align-items-center justify-content-between mt-3 mb-5">
        <h1 class="mb-0 ">View Post</h1>
        <a (click)="goBack()" class="btn btn-primary">Back</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Book Name</th>
                <th>Book Desc</th>
                <th>Book Author</th>
                <th>No Of Pages</th>
                <th>Book Category</th>
                <th>Book Price</th>
                <th>Released Year</th>
              </tr>
        </thead>
        <tbody>
              <tr>
               <td>{{ post.id }}</td>
                <td>{{ post.bookName }}</td>
                <td>{{ post.bookDesc }}</td>
                <td>{{ post.bookAuthor }}</td>
                <td>{{ post.noOfPages }}</td>
                <td>{{ post.bookCategory }}</td>
                <td>{{ post.bookPrice }}</td>
                <td>{{ post.releasedYear }}</td>
              </tr>
        </tbody>
    </table>
   
</div>
